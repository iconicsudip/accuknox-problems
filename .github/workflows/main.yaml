name: CI/CD of Wisecow
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Start minikube
        uses: medyagh/setup-minikube@master
      - name: Try the cluster !
        run: kubectl get pods -A
      - name: Build the docker image
        run: |
            export SHELL=/bin/bash
            eval $(minikube -p minikube docker-env)
            docker build -f ./Dockerfile -t wisecow:latest .
            echo -n "verifying images:"
            docker images
      - name: Deploy to minikube
        run: |
            kubectl apply -f ./kubernetes/deployment.yaml
            kubectl apply -f ./kubernetes/service.yaml
            kubectl port-forward service/wisecow-service 4499:4499
            kubectl get pods -A
            kubectl get svc -A
      - name: Test the deployment
        run: |
            export SHELL=/bin/bash
            minikube service wisecow-service
            curl $(minikube service wisecow-service --url)
      - name: Test service URLs
        run: |
            minikube service list
            minikube service wisecow-service --url
            minikube service wisecow-service --url | xargs curl
            minikube service wisecow-service --url | sed 's/4499/4499/' | xargs curl