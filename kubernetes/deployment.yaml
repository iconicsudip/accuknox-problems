apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      run: wisecow
      app: wisecow
  template:
    metadata:
      labels:
        run: wisecow
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: "wisecow:latest"
        imagePullPolicy: Never
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 4499
